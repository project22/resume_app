<!DOCTYPE html>
<html lang="en">
	<head>	
		<title>Resume</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">


		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container clearfix">
			
			<div class="section clearfix">
				<h2>Personal Info</h2>
				<div class="column">
					<div class="avatar"></div>
				</div>
				<div class="column">
					<div class="fill_width">
					<ul  class="clearfix">
						<li><span class="label">Name</span><span id="name">empty</span></li>
						<li><span class="label">LinkedIn</span><span id="linked_in">empty</span></li>
						<li><span class="label">Website</span><span id="website">empty</span></li>
						<li><span class="label">Twitter</span><span id="twitter">empty</span></li>
					</ul>
					</div>
				</div>
			</div>
		
			<div class="section">
				<h2>Contact Info</h2>
				<ul>
					
					<li><span class="label">Street Number</span><span id="street_address">empty</span></li>
					<li><span class="label">City</span><span id="city">empty</span></li>
					<li><span class="label">State</span><span id="state">empty</span></li>
					<li><span class="label">Zip</span><span id="zip_code">empty</span></li>					
					<li><span class="label">Phone Number</span><span id="phone">empty</span></li>
					<li><span class="label">Email Address</span><span id="email">empty</span></li>
				</ul>
			</div>
			<div class="section">
				<h2>Education</h2>
				<div id="educations"></div>

			
			</div>
			<div class="section">
				<h2>Experience (multiple)</h2>
				<div id="experience"></div>
				
			</div>
			<div class="section">
				<h2>Skills</h2>
				<div id="skills"></div>

			</div>
			<div class="section">
				<h2>Accomplishments / Awards</h2>
				<div id="accomplishments"></div>
				
			</div>
		</div>
	</body>
</html>
