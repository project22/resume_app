<!DOCTYPE html>
<html lang="en">
	<head>	
		<title>Resume</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">


		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container clearfix">		
			<h2>Personal Info</h2>
			<dl class="dl-horizontal">
					<dt>Name</dt>
			  	<dd id="name"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>LinkedIn</dt>
			  	<dd id="linked_in"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>Website</dt>
			  	<dd id="website"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>Twitter</dt>
			  	<dd id="twitter"></dd>
			</dl>

			<h2>Contact Info</h2>
			<dl class="dl-horizontal">
					<dt>Street Number</dt>
			  	<dd id="street_address"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>City</dt>
			  	<dd id="city"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>State</dt>
			  	<dd id="state"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>Zip</dt>
			  	<dd id="zip_code"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>Phone Number</dt>
			  	<dd id="phone"></dd>
			</dl>
			<dl class="dl-horizontal">
					<dt>Email Address</dt>
			  	<dd id="email"></dd>
			</dl>


			
					
				</ul>
			</div>
			<div class="section">
				<h2>Education</h2>
				<div id="educations"></div>

			
			</div>
			<div class="section">
				<h2>Experience (multiple)</h2>
				<div id="experience"></div>
				
			</div>
			<div class="section">
				<h2>Skills</h2>
				<div id="skills"></div>

			</div>
			<div class="section">
				<h2>Accomplishments / Awards</h2>
				<div id="accomplishments"></div>
				
			</div>
			<button id="delete_button" type="button" class="btn">Delete Record</button>
		</div>
	</body>
</html>
